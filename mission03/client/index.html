<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />-->
  <title>두근두근 오늘 나의 행운의 타로카드는!?</title>
  
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./rest.css" />
  <link rel="stylesheet" href="./swiper.css" />

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="./main.js"></script>

</head>

<body>
  <!-- Swiper -->

  <div class="container">
    <h1>오늘의 행운 타로 카드는?</h1>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="front">Slide 1</div>
          <div class="back">Back 1</div>
        </div>
        <div class="swiper-slide">
          <div class="front">Slide 2</div>
          <div class="back">Back 2</div>
        </div>
        <div class="swiper-slide">
          <div class="front">Slide 3</div>
          <div class="back">Back 3</div>
        </div>
        <div class="swiper-slide">
          <div class="front">Slide 4</div>
          <div class="back">Back 4</div>
        </div>
        <div class="swiper-slide">
          <div class="front">Slide 5</div>
          <div class="back">Back 5</div>
        </div>
        <div class="swiper-slide">
          <div class="front">Slide 6</div>
          <div class="back">Back 6</div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <button id="refreshButton">다시 뽑기</button>
  </div>

</body>

</html>
